<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>

  <!-- MAIN CSS FILES -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!-- GIFTASCTIC CONTAINER STARTS HERE -->
  <section class="container-fluid bg-pattern">
    <div class="row">


      <!-- LEFT SECTION STARTS HERE -->
      <div class="col-sm-9">

        <!-- Buttons Placeholder starts here -->
        <div class="row">
          <div class="col-sm-12 p-4" id="buttons-placeholder"></div>
        </div>
        <!-- Buttons Placeholder starts here -->

        <!-- Gifts Placeholder starts here -->
        <div class="row p-4 text-center" id="gifts-placeholder"></div>
        <!-- Gifts Placeholder starts here -->

      </div>
      <!-- LEFT SECTION ENDS HERE -->


      <!-- RIGHT SECTION (ASIDE) STARTS HERE -->
      <aside class="col-sm-3 bg-aside text-center">
        <div class="row">

          <!-- Logo starts here -->
          <div class="col-sm-12">
            <h1 class="logo my-5 text-center">
              Giftastic
            </h1>
          </div>
          <!-- Logo ends here -->

          <!-- Imput form starts here -->
          <div class="col-sm-12">
            <form class="mt-5 p-4">
              <div class="form-group">
                <label for="title" class="py-3">
                  <h3>
                    Add another animal
                  </h3>
                </label>
                <input type="text" id="input-add" class="form-control form-control-sm mb-5 p-3 text-center" placeholder="PLACE AN ANIMAL NAME HERE">
              </div>
              <button class="btn btn-light btn-lg" id="btn-submit" type="submit">Submit</button>
            </form>
          </div>
          <!-- Imput form ends here -->

        </div>
      </aside>
      <!-- RIGHT SECTION (ASIDE) ENDS HERE -->

    </div>
  </section>
  <!-- GIFTASCTIC CONTAINER ENDS HERE -->


  <!-- FOOTER/COPYRIGHT -->
  <footer class="fixed-bottom text-center text-info">
    <div class="container-fluid">
      <p class="pt-1">
        <small>
          Copyright &copy;
        </small>
      </p>
    </div>
  </footer>



  <!-- JS -->
  <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
    crossorigin="anonymous "></script>
  <script type="text/javascript " src="assets/javascript/app.js "></script>

</body>

</html>
